# piper-repo/.github/workflows/ci.yml
name: CI Piper - Build & Push Docker Image

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: echo "No Python tests configured yet."

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/piper-backend:latest

      - name: Trigger Infra Deployment (Piper) # <-- NOUVELLE ÉTAPE
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT_TOKEN }} # Ton PAT GitHub
          repository: octador/404language-infra # Le dépôt de ton infra
          event-type: deploy_piper # Le type d'événement spécifique à Piper
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
